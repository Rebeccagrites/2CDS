    <script>
        function aplicarEfeitoHover(elemento) {
            // Adiciona o evento de entrar o mouse
            elemento.addEventListener('mouseenter', function() {
                // Efeito para a imagem do estudante (eleva e mantém a borda)
                if (elemento.classList.contains('estudante-imagem')) {
                    elemento.style.transform = 'translateY(-10px)'; 
                    elemento.style.borderColor = 'white'; // Mantém a borda (definida no CSS)
                } 
                // Efeito para os ícones (eleva e aumenta ligeiramente)
                else if (elemento.classList.contains('estudante-icone') || elemento.classList.contains('sociais-icone')) {
                    elemento.style.transform = 'translateY(-5px) scale(1.1)';
                }
            });

            // Adiciona o evento de sair o mouse
            elemento.addEventListener('mouseleave', function() {
                // Remove a transformação para que o elemento volte ao normal
                elemento.style.transform = 'none';
            });
        }

        // Seleciona e aplica o efeito em todas as imagens e ícones
        const elementosParaInteracao = document.querySelectorAll('.estudante-imagem, .estudante-icone, .sociais-icone');
        elementosParaInteracao.forEach(aplicarEfeitoHover);
    </script>
